<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head" :: head></th:block>
<body>

  <div class="container">
    <th:block th:replace="fragments/header :: header"></th:block>
    <h3>WRITE</h3>
    <form id="boardform" name="boardform" method="post" action="/board/" enctype="multipart/form-data">
    <table class="board_write">
      <tr>
        <td>제목</td>
        <td><input type="text" id="title" name="title" placeholder="TITLE"></td>
      </tr>
      <tr>
        <td colspan="2" class="summernote">
          <textarea id="summernote" name="content"></textarea>
        </td>
      </tr>
    </table>
      <div class="mb-3">
        <label for="files" class="form-label">File Input</label>
        <input class="form-control" type="file" id="files" name="files" multiple="multiple">
      </div>
      <input type="submit" id="submit" value="SAVE" class="btn-save" style="float: right; margin-top: 30px;">
    </form>

  </div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#summernote').summernote({
      placeholder: "CONTENTS",
      tabsize: 2,
      height: 200
    });
    $('[data-toggle=tooltip]').tooltip();
    $('.dropdown-toggle').dropdown();
  });
</script>
</body>
</html>
