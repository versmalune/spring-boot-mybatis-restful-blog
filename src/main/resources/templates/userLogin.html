<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="fragments/head" :: head></th:block>
<body>

    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form th:action="@{/auth}" method="post">
        <h1 style="text-align: center;">LOG IN</h1>
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="userIdHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
            <div class="auth-buttons" style="text-align: center;">
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <button type="button" class="btn btn-primary" onClick="location.href='signUp'">SIGNUP</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
